version: '3.8'

services:
  # Backend Service - Conecta aos servidores SQL externos
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      # Banco Principal (Servidor externo)
      - DB_SERVER=${DB_SERVER:-SRVTOTVS02}
      - DB_DATABASE=${DB_DATABASE:-AUTOMACAO_BRSAMOR}
      - DB_USERNAME=${DB_USERNAME:-sa}
      - DB_PASSWORD=${DB_PASSWORD}
      # Banco Transporte (Servidor externo)
      - DB_TRANSPORT_SERVER=${DB_TRANSPORT_SERVER:-137.131.246.149}
      - DB_TRANSPORT_DATABASE=${DB_TRANSPORT_DATABASE:-dtbTransporte}
      - DB_TRANSPORT_USERNAME=${DB_TRANSPORT_USERNAME:-sa}
      - DB_TRANSPORT_PASSWORD=${DB_TRANSPORT_PASSWORD}
      # Configurações da aplicação
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - TRUST_SERVER_CERTIFICATE=${TRUST_SERVER_CERTIFICATE:-yes}
      - ENCRYPT=${ENCRYPT:-no}

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
        - VITE_DEMO_MODE=${VITE_DEMO_MODE:-false}
    restart: unless-stopped
    ports:
      - "8080:80"